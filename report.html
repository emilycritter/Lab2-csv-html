<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Planet Express: Weekly Report</title>
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">

    <!-- Tables -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['table', 'corechart']});
    </script>

    <script type="text/javascript">
      google.charts.setOnLoadCallback(drawTable_del_sum);

      // Delivery Summary
      function drawTable_del_sum() {
        var data = new google.visualization.DataTable();
        
          data.addColumn('string', 'Destination')
        
          data.addColumn('string', 'Shipment')
        
          data.addColumn('string', 'Crates')
        
          data.addColumn('string', 'Money')
        
          data.addColumn('string', 'Pilot')
        
          data.addColumn('string', 'Bonus')
        
        data.addRows([
          
            ["Earth", "Hamburgers", "150", "$30,000.00", "Fry", "$3,000.00"] ,
          
            ["Moon", "Tacos", "33", "$44,500.00", "Lela", "$4,450.00"] ,
          
            ["Earth", "Movies", "34", "$5,000.00", "Fry", "$500.00"] ,
          
            ["Mars", "BBQ Sauce", "999", "$15,000.00", "Amy", "$1,500.00"] ,
          
            ["Uranus", "Whiskey", "1000", "$345,600.00", "Bender", "$34,560.00"] ,
          
            ["Jupiter", "Books", "10", "$3,451.00", "Lela", "$345.10"] ,
          
            ["Pluto", "Beer", "100", "$2,344.00", "Lela", "$234.40"] ,
          
            ["Uranus", "Pizza", "66", "$10,000.00", "Bender", "$1,000.00"] ,
          
            ["Saturn", "Pizza", "26", "$1,000.00", "Lela", "$100.00"] ,
          
            ["Mercury", "Pizza", "36", "$80,000.00", "Lela", "$8,000.00"] ,
          
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div_del_sum'));

        table.draw(data, {showRowNumber: false, width: '100%', height: '100%'});
      }
    </script>

    <script type="text/javascript">
      google.charts.setOnLoadCallback(drawTable);

      // Employee Data
      function drawTable() {
        var data = new google.visualization.DataTable();
        
          data.addColumn('string', 'Pilot ')
        
          data.addColumn('string', 'Delivery Total')
        
          data.addColumn('string', 'Bonus Total')
        
          data.addColumn('string', 'Delivery Count')
        
        data.addRows([
          
            ["Fry", "$35,000.00", "$3,500.00", "2"] ,
          
            ["Lela", "$131,295.00", "$13,129.50", "5"] ,
          
            ["Amy", "$15,000.00", "$1,500.00", "1"] ,
          
            ["Bender", "$355,600.00", "$35,560.00", "2"] ,
          
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div_emp_data'));

        table.draw(data, {showRowNumber: false, width: '100%', height: '100%'});
      }
    </script>

    <!-- Pie Chart -->
    <script type="text/javascript">
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable(
          [["Fry", 35000.0], ["Lela", 131295.0], ["Amy", 15000.0], ["Bender", 355600.0]]
        );

        var options = {
          title: ''
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>

  </head>
  <body>
    <header>
      <!-- <h1>Planet Express: Weekly Report</h1> -->
      <img src="logo.jpg" alt="Logo" />
    </header>
    <div class="columns">
      <div class="column">
        <img src="bender.jpg" alt="Bender" />
        <h2>Crates Shipped</h2>
        <h3>2454</h3>
      </div>
      <div class="column" id="highlight">
        <img src="nibbler.jpg" alt="Nibbler" />
        <h2>Weekly Revenue</h2>
        <h3>$536,895.00</h3>
      </div>
      <div class="column">
        <img src="squid.jpg" alt="Squid-guy" />
        <h2>Bonuses Paid</h2>
        <h3>$53,689.50</h3>
      </div>
    </div>
    <div class="content">
      <div class="data">
        <h3>Delivery Summary</h3>
        <div id="table_div_del_sum"></div>
        <h3>Employee Data</h3>
        <div id="table_div_emp_data"></div>
        <div class="pie_chart_wrapper">
          <div class="pie_chart">
            <h3>Sales by Pilot</h3>
            <div style="width: 100%; height: 100%;">
              <canvas id="pie_chart1" width="500" height="400"></canvas>
            </div>
            <div class="legend">
              <div class="title">
                <div class="color-sample" style="border-color: #FF5A7F; background-color: #FF5A5E;"></div>
                Name
              </div>
            </div>
          </div>
          <div class="pie_chart">
            <h3>Sales by Planet</h3>
            <div id="piechart" style="width: 500px; height: 500px;"></div>
          </div>
        </div>
      </div>
      <img src="fry.gif" alt="" />
    </div>
    <footer></footer>
  </body>
</html>
